<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #2c2c2c);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .masonry {
            column-count: 4;
            column-gap: 1rem;
            padding: 0 1rem;
        }

        @media (max-width: 1000px) {
            .masonry {
                column-count: 3;
            }
        }

        @media (max-width: 600px) {
            .masonry {
                column-count: 2;
            }
        }

        .item {
            break-inside: avoid;
            margin-bottom: 1rem;
            border-radius: 14px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(6px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .item img {
            width: 100%;
            display: block;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: scale(1.05);
        }

        .more {
            display: block;
            margin: 30px auto;
            background: #ffffff10;
            border: 2px solid #ffffff22;
            color: #fff;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: 0.3s ease;
        }

        .more:hover {
            background: #ffffff25;
            transform: translateY(-2px);
        }

        #model {
            position: fixed;
            display: none;
            justify-self: center;
            align-items: center;
            inset: 0;
            background: rgba(0, 0, 0, 0.80);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            z-index: 99;
            width: 100%;
        }

        #model img {
            max-height: 80vh;
            max-width: 90vw;
            border-radius: 12px;
            box-shadow: 0 0 40px #0008;
            animation: fadeIn 0.4s ease;
        }

        #closeBtn,
        #nextBtn,
        #prevBtn {
            position: absolute;
            background: #ffffff15;
            border: 1px solid #ffffff25;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(8px);
            transition: 0.25s ease;
        }

        #closeBtn:hover,
        #nextBtn:hover,
        #prevBtn:hover {
            background: #ffffff35;
        }

        #closeBtn {
            top: 20px;
            right: 20px;
        }

        #nextBtn {
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        #prevBtn {
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.92);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>Fox Gallery</h1>

    <div class="masonry"></div>
    <button class="more">Load More</button>

    <div id="model">
        <button id="closeBtn">✕</button>
        <button id="nextBtn">›</button>
        <button id="prevBtn">‹</button>
        <img src="" alt="Image">
    </div>

    <script src="script.js"></script>
</body>

</html>
